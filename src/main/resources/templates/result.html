<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SIROUTO RPG</title>
</head>
<body>
	<h3>
		行動結果
	</h3>
	<div th:text="${result}"></div>
	<div th:text="敵に + ${damage} + のダメージ！"></div>
	<div th:text="敵の残り体力： + ${life}"></div>

	<!-- ここから条件で表示/非表示切り替え -->
	<div th:if="${life > 0}">
		<form action="#" th:action="@{/commandselect}" method="post">
			<button type="submit" class	="btn btn-default" name="commandId">次のターンへ</button>
	    </form>
	</div>

	<div th:if="${life == 0}">
		<form action="#" th:action="@{/gametitle}" method="post">
			敵を倒した！
			<br>
			GAME OVER
			<br>
			<button type="submit" class	="btn btn-default" name="commandId">タイトル画面へ</button>
	    </form>
	</div>
</body>
</html>
